<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Agent Dashboard with Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Floating chat widget style */
    #chatWidget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      max-height: 420px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 1000;
    }
    #chatHeader {
      background: #4f46e5;
      color: white;
      padding: 12px;
      font-weight: bold;
      cursor: pointer;
    }
    #chatBody {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
      background: #f9fafb;
    }
    #chatInputForm {
      display: flex;
      border-top: 1px solid #ddd;
    }
    #chatInput {
      flex: 1;
      border: none;
      padding: 10px;
      font-size: 14px;
    }
    #chatInput:focus {
      outline: none;
    }
    #chatSendBtn {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: bold;
    }
    #chatSendBtn:disabled {
      background: #a5b4fc;
      cursor: not-allowed;
    }
    .chat-message {
      margin-bottom: 10px;
      line-height: 1.4;
    }
    .chat-user {
      text-align: right;
      color: #1f2937;
    }
    .chat-ai {
      text-align: left;
      color: #4b5563;
      background: #e0e7ff;
      padding: 6px 8px;
      border-radius: 6px;
      display: inline-block;
      max-width: 85%;
    }
  </style>
</head>
<body>

<!-- Chat Widget -->
<div id="chatWidget">
  <div id="chatHeader">AI Assistant ðŸ’¬</div>
  <div id="chatBody"></div>
  <form id="chatInputForm">
    <input type="text" id="chatInput" autocomplete="off" placeholder="Ask me something..." required />
    <button type="submit" id="chatSendBtn">Send</button>
  </form>
</div>

<script>
  const chatBody = document.getElementById('chatBody');
  const chatInputForm = document.getElementById('chatInputForm');
  const chatInput = document.getElementById('chatInput');
  const chatSendBtn = document.getElementById('chatSendBtn');

  chatInputForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const userMessage = chatInput.value.trim();
    if (!userMessage) return;

    appendMessage(userMessage, 'user');
    chatInput.value = '';
    chatSendBtn.disabled = true;

    try {
      const response = await fetch('/.netlify/functions/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt: userMessage }),
      });

      if (!response.ok) throw new Error('Network response not ok');

      const data = await response.json();

      if (data.error) {
        appendMessage('Error: ' + data.error, 'ai');
      } else {
        appendMessage(data.response, 'ai');
      }
    } catch (err) {
      appendMessage('Error communicating with AI.', 'ai');
      console.error(err);
    } finally {
      chatSendBtn.disabled = false;
      chatBody.scrollTop = chatBody.scrollHeight;
    }
  });

  function appendMessage(message, sender) {
    const div = document.createElement('div');
    div.classList.add('chat-message');
    if (sender === 'user') {
      div.classList.add('chat-user');
      div.textContent = message;
    } else {
      div.classList.add('chat-ai');
      div.textContent = message;
    }
    chatBody.appendChild(div);
    chatBody.scrollTop = chatBody.scrollHeight;
  }
</script>

</body>
</html>
