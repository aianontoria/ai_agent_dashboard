<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chatbot</title>
  <style>
    #chat-btn {
      position: fixed; bottom: 20px; right: 20px;
      background: #2563eb; color: white;
      border-radius: 9999px; padding: 0.8rem 1.2rem;
      font-size: 1.5rem; cursor: pointer; z-index: 999;
    }
    #chat-box {
      display: none;
      position: fixed; bottom: 90px; right: 20px;
      width: 320px; background: white;
      border: 1px solid #ccc; border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-family: sans-serif; z-index: 999;
    }
    #chat-header {
      background: #2563eb; color: white;
      padding: 10px; font-weight: bold;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }
    #chat-messages {
      height: 200px; overflow-y: auto;
      padding: 10px; font-size: 0.9rem;
    }
    #chat-input {
      display: flex; border-top: 1px solid #ddd;
    }
    #chat-input input {
      flex: 1; padding: 10px; border: none;
      font-size: 0.9rem;
    }
    #chat-input button {
      background: #2563eb; color: white;
      border: none; padding: 0 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-btn">ðŸ’¬</div>

  <div id="chat-box">
    <div id="chat-header">AI Chat</div>
    <div id="chat-messages"></div>
    <div id="chat-input">
      <input id="input" type="text" placeholder="Ask something...">
      <button id="send">âž¤</button>
    </div>
  </div>

  <script>
    const btn = document.getElementById('chat-btn');
    const box = document.getElementById('chat-box');
    const input = document.getElementById('input');
    const send = document.getElementById('send');
    const messages = document.getElementById('chat-messages');

    btn.onclick = () => box.style.display = box.style.display === 'none' ? 'block' : 'none';

    function addMessage(sender, text) {
      const msg = document.createElement('div');
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage("You", text);
      input.value = "";
      addMessage("AI", "...");
      const res = await fetch("/.netlify/functions/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: text })
      });
      const data = await res.json();
      messages.lastChild.innerHTML = `<strong>AI:</strong> ${data.response || data.error || "No reply."}`;
    }

    send.onclick = sendMessage;
    input.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
