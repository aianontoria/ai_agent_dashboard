<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>AI Dashboard + Floating Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://unpkg.com/tailwindcss@^2.2/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    #chatToggle {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      z-index: 9999;
      background-color: #2563eb;
      color: white;
      border-radius: 9999px;
      padding: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.2s ease;
      user-select: none;
    }

    #chatToggle:hover {
      background-color: #1d4ed8;
    }

    #chatBox {
      position: fixed;
      bottom: 5.5rem;
      right: 1rem;
      z-index: 9999;
      width: 320px;
      max-height: 70vh;
      background: white;
      border-radius: 0.75rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      font-family: sans-serif;
    }

    #chatHeader {
      background-color: #2563eb;
      color: white;
      padding: 0.75rem 1rem;
      font-weight: 600;
      font-size: 1.125rem;
      user-select: none;
    }

    #chatMessages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background-color: #f9fafb;
      font-size: 0.9rem;
    }

    #chatInputArea {
      border-top: 1px solid #e5e7eb;
      display: flex;
    }

    #chatInput {
      flex-grow: 1;
      border: none;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      resize: none;
      outline: none;
      font-family: inherit;
    }

    #sendBtn {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 0 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
      font-weight: 600;
    }

    #sendBtn:hover {
      background-color: #1d4ed8;
    }

    .msg {
      margin-bottom: 0.5rem;
      max-width: 75%;
      word-wrap: break-word;
      line-height: 1.3;
    }

    .msg.user {
      margin-left: auto;
      background-color: #2563eb;
      color: white;
      padding: 0.5rem 0.75rem;
      border-radius: 0.75rem 0.75rem 0 0.75rem;
    }

    .msg.ai {
      background-color: #e5e7eb;
      color: #111;
      padding: 0.5rem 0.75rem;
      border-radius: 0.75rem 0.75rem 0.75rem 0;
    }
  </style>
</head>

<body class="bg-gray-100 text-gray-800 font-sans">

  <main class="p-6 max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">ðŸ“Š Business Dashboard</h1>

    <!-- KPI Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 mb-10">
      <div class="bg-white p-4 rounded shadow">
        <h2 class="font-semibold">Meat Stock</h2>
        <p id="meatStock">...</p>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <h2 class="font-semibold">Flour Stock</h2>
        <p id="flourStock">...</p>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <h2 class="font-semibold">Revenue</h2>
        <p id="revenue">...</p>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <h2 class="font-semibold">Expenses</h2>
        <p id="expenses">...</p>
      </div>
    </div>

    <!-- Chart -->
    <div class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">7-Day Revenue & Expenses</h2>
      <canvas id="financeChart" height="120"></canvas>
    </div>
  </main>

  <!-- Chat toggle button -->
  <div id="chatToggle" title="Toggle Chat">ðŸ’¬</div>

  <!-- Chat widget -->
  <div id="chatBox" class="hidden" role="dialog" aria-label="Chat with AI assistant">
    <div id="chatHeader">AI Agent</div>
    <div id="chatMessages" aria-live="polite"></div>
    <div id="chatInputArea">
      <textarea id="chatInput" rows="2" placeholder="Ask me anything..." aria-label="Chat input"></textarea>
      <button id="sendBtn" aria-label="Send message">Send</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4"></script>
  <script>
    // Load CSV and populate KPI data + chart
    const csvURL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vTrqB3aE-D19ORDD5MPoYF3EDLXNZuRgJzql3idB6wpB2w73X69Vb_Kx2zrQ_RFt2SdNBDZAllggRbV/pub?gid=0&single=true&output=csv";

    Papa.parse(csvURL, {
      download: true,
      header: true,
      complete: ({ data }) => {
        const latest = data[data.length - 2]; // skip empty last line

        document.getElementById("meatStock").innerText = `${latest.Meat_Stock} units`;
        document.getElementById("flourStock").innerText = `${latest.Flour_Stock} kg`;
        document.getElementById("revenue").innerText = `$${latest.Revenue}`;
        document.getElementById("expenses").innerText = `$${latest.Expenses}`;

        const ctx = document.getElementById("financeChart").getContext("2d");
        new Chart(ctx, {
          type: "line",
          data: {
            labels: data.slice(-7).map((r) => r.Date),
            datasets: [
              {
                label: "Revenue",
                data: data.slice(-7).map((r) => parseInt(r.Revenue)),
                backgroundColor: "rgba(34,197,94,0.2)",
                borderColor: "rgba(34,197,94,1)",
                fill: true,
                borderWidth: 2,
                lineTension: 0.3,
              },
              {
                label: "Expenses",
                data: data.slice(-7).map((r) => parseInt(r.Expenses)),
                backgroundColor: "rgba(239,68,68,0.2)",
                borderColor: "rgba(239,68,68,1)",
                fill: true,
                borderWidth: 2,
                lineTension: 0.3,
              },
            ],
          },
          options: {
            responsive: true,
            scales: {
              yAxes: [
                {
                  ticks: {
                    beginAtZero: true,
                  },
                },
              ],
            },
          },
        });
      },
    });

    // Chat toggle
    const chatToggle = document.getElementById("chatToggle");
    const chatBox = document.getElementById("chatBox");
    chatToggle.addEventListener("click", () => {
      chatBox.classList.toggle("hidden");
    });

    // Chat functionality
    const chatInput = document.getElementById("chatInput");
    const chatMessages = document.getElementById("chatMessages");
    const sendBtn = document.getElementById("sendBtn");

    function appendMsg(sender, text) {
      const msg = document.createElement("div");
      msg.classList.add("msg", sender);
      msg.textContent = text;
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessage() {
      const message = chatInput.value.trim();
      if (!message) return;

      appendMsg("user", message);
      chatInput.value = "";
      appendMsg("ai", "â€¦");

      try {
        const res = await fetch("/.netlify/functions/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: message }),
        });

        const data = await res.json();
        if (data.error) {
          updateLastBotMessage("Error: " + data.error);
        } else {
          updateLastBotMessage(data.response || "No response from AI.");
        }
      } catch (e) {
        updateLastBotMessage("Failed to reach AI.");
      }
    }

    function updateLastBotMessage(text) {
      const botMsgs = chatMessages.querySelectorAll(".msg.ai");
      const lastBotMsg = botMsgs[botMsgs.length - 1];
      if (lastBotMsg) lastBotMsg.textContent = text;
    }

    sendBtn.addEventListener("click", sendMessage);
    chatInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>

</body>

</html>
