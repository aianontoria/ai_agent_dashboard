<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>AI Agent Dashboard</title>
  <meta name="author" content="Agentix.AI" />
  <meta name="description" content="AI-powered dashboard for business decisions" />
  <meta name="keywords" content="AI, dashboard, business intelligence, inventory, production, finance" />

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" />
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-800 font-sans leading-normal tracking-normal mt-12">
  <!-- Navbar -->
  <nav class="bg-gray-800 pt-2 md:pt-1 pb-1 px-1 fixed w-full z-20 top-0">
    <div class="flex flex-wrap items-center">
      <div class="flex md:w-1/3 justify-center md:justify-start text-white">
        <span class="text-xl pl-2"><i class="em em-robot_face"></i> Agentix.AI</span>
      </div>
      <div class="flex flex-1 md:w-1/3 justify-center text-white px-2">
        <input type="search" placeholder="Search" class="w-full bg-gray-900 text-white border border-transparent focus:outline-none focus:border-gray-400 rounded py-3 px-2 pl-10" />
      </div>
      <div class="flex md:w-1/3 justify-end text-white">
        <span class="text-sm">Hi, Manager 👋</span>
      </div>
    </div>
  </nav>

  <!-- Sidebar & Main -->
  <div class="flex flex-col md:flex-row">
    <!-- Sidebar -->
    <aside class="bg-gray-800 h-screen w-full md:w-48 pt-16 fixed md:relative">
      <ul class="text-white text-sm md:text-base px-4">
        <li class="py-2"><i class="fas fa-chart-area pr-2"></i> Analytics</li>
        <li class="py-2"><i class="fas fa-box pr-2"></i> Inventory</li>
        <li class="py-2"><i class="fas fa-industry pr-2"></i> Production</li>
        <li class="py-2"><i class="fas fa-wallet pr-2"></i> Finance</li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 bg-gray-100 mt-12 md:mt-2 ml-0 md:ml-48 px-6 pb-24 md:pb-5">
      <!-- Header -->
      <div class="bg-gradient-to-r from-blue-900 to-gray-800 p-4 rounded-tl-3xl shadow text-white text-2xl">
        <h1 class="font-bold">Business Dashboard</h1>
      </div>

      <!-- KPI Cards -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6">
        <div class="bg-white p-4 rounded-lg shadow">
          <h2 class="text-xl font-semibold">Inventory</h2>
          <p class="mt-2 text-gray-600">Meat stock: 15 units</p>
        </div>
        <div class="bg-white p-4 rounded-lg shadow">
          <h2 class="text-xl font-semibold">Finance</h2>
          <p class="mt-2 text-gray-600">Revenue: $12,450</p>
        </div>
        <div class="bg-white p-4 rounded-lg shadow">
          <h2 class="text-xl font-semibold">Production</h2>
          <p class="mt-2 text-gray-600">Output this week: 1,200 items</p>
        </div>
      </div>

      <!-- Supervisor Agent Chatbox -->
      <div class="mt-10 bg-white p-6 rounded-lg shadow max-w-3xl mx-auto">
        <h3 class="text-xl font-bold text-gray-800 mb-2">Supervisor Agent</h3>
        <textarea id="agentInput" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring" placeholder="Ask your AI agent..."></textarea>
        <button onclick="agentReply()" class="mt-3 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded">Submit</button>
        <div id="agentOutput" class="mt-4 text-gray-700 border-t pt-4 text-lg"></div>
      </div>
    </main>
  </div>

  <!-- Script -->
  <script>
    function agentReply() {
      const input = document.getElementById("agentInput").value.toLowerCase();
      let response = "";

      if (input.includes("inventory")) {
        response = "📦 Inventory is low on meat. Suggested reorder: 30 units.";
      } else if (input.includes("production")) {
        response = "⚙️ Production is on track. Output is 8% higher than last week.";
      } else if (input.includes("finance") || input.includes("revenue")) {
        response = "💰 Finance update: Revenue this week is $12,450.";
      } else if (input.includes("forecast")) {
        response = "📊 Forecast: Expect a 10% increase in demand next week.";
      } else {
        response = "🤖 I didn’t understand that. Try asking about inventory, production, finance, or forecast.";
      }

      document.getElementById("agentOutput").innerText = response;
    }
  </script>
</body>

</html>
